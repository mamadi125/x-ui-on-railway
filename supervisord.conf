[supervisord]
nodaemon=true

[program:xui]
command=/usr/bin/x-ui start
autostart=true
autorestart=true
stderr_logfile=/var/log/xui.err.log
stdout_logfile=/var/log/xui.out.log

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
stderr_logfile=/var/log/nginx.err.log
stdout_logfile=/var/log/nginx.out.log
